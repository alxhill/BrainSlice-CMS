    <!-- BRUNCH STUFF -->
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
    </script>


    <!-- LOG IN -->
    <script>
    $( function() {
      timeouts();
      $('#login').click(function () {
        $('#login').hide();
        $('.logindiv').show();
      });
    });
    </script>


    <!-- CHANGING IMAGE -->
    <script>

      function timeouts() {
        var count = 0;
        var img = "";

        //every 5 seconds update to new image
        setInterval(function() {
          count++;
          switch(count) {
            case 0: img = "images/main_menu.png"; break;
            case 1: img = "images/plain_brain.png"; break;
            case 2: img = "images/xray_color_brain.png"; break;
            case 3: img = "images/quiz_mode.png"; count = -1; break;
          }
          
          $(".nexus5bkimage").attr("src", img);
        
        }, 5000);

      }

      //call timeouts after 5 seconds
      setTimeout(function() {
        timeouts();
      }, 5000);
    </script>

  </head>
